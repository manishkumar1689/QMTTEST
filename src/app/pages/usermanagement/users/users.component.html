<form #addUser="ngForm">
  <eds-dialog id="AddPATDialog" #addDialog [isOpened]="openAddDialog" mode="fullscreen">
    <eds-dialog-title>
      <div class="top">
        <div class="title">Add User</div>
      </div>
      <!--<div>Add Group</div>-->


    </eds-dialog-title>
    <eds-dialog-content>
      <div style="width: 820px;height: 360px;overflow-y: auto;" #patDialogSrollTop>
        <div class="form-group col-md-6">
          <label id="51" class="" title="Mandatory: Select Country that is applicable for the new Onboarding Project">User:<span style="color: red;">*</span></label>

          <input required class="form-control" [(ngModel)]="a" id="newonboardingbox:projectcode" name="newonboardingbox:projectcode" type="text" >

        </div>
        <div class="form-group col-md-6">
          <label id="54" title="Mandatory: Enter a three digit Operator Code(alpha numeric) that is applicable for the new Onboarding Project">Signum:<span style="color: red;">*</span></label>

          <input required [(ngModel)]="b" id="signum" name="signum" type="text" class="form-control multi-select" >

        </div>

        <div class="form-group col-md-6">
          <label id="56" style="white-space: nowrap;" >Email:<span style="color: red;">*</span></label>

          <input class="form-control" #secondEmail="ngModel" email required [(ngModel)]="c" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" id="email" name="email" type="email"  >

        </div>
        <div class="form-group col-md-12">
          <dual-list [source]="source" [(destination)]="target" [filter]="true"></dual-list>
        </div>




      </div>
    </eds-dialog-content>
    <eds-dialog-actions>

      <div class="bottom" style="margin-top: 9px;">
        <button class="btn ghost" data-close="true" (click)="closeUser()">Cancel</button>
        <button class="btn primary" [disabled]="addUser.invalid">Submit</button>
      </div>
    </eds-dialog-actions>
  </eds-dialog>
</form>
