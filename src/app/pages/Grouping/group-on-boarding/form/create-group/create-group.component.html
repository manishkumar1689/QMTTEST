
<br />
<form #addGroup name="addGroup">
  <div class="container">
    <div>
      <div class="form-group col-md-6">
        Group Type:<span style="color: red;">*</span>

        <ng-multiselect-dropdown [placeholder]="'Select Group Type'" [data]="groupTypes"
                                 [settings]="dropdownGroupTypeSettings">
        </ng-multiselect-dropdown>
      </div>

    </div>

    <br />
    <br />
    <div class="form-group col-md-12">

     



      <input type="radio"  value="male" name="gender" ngModel> Agile
      <input type="radio"  value="female" name="gender" ngModel> Hybrid(Agile & Non-Agile)

    </div>

    <br />
    <br />
    <div class="form-group col-md-6">

      <label> Name:<span style="color: red;">*</span></label>


      <input type="text"  class="form-control"/>


    </div>
    <div class="form-group col-md-6">
      <label> Description:<span style="color: red;">*</span></label>
      <input type="text" class="form-control"/>
    </div>

    <br />
    <br />



    <div class="form-group col-md-6">

      <label> Tenant:</label>


      <input type="text" class="form-control"/>


    </div>
    <div class="form-group col-md-6">
      <label>  Spoc:<span style="color: red;">*</span></label>
      <input type="text" class="form-control"/>
    </div>

    <div style="clear:both"></div>
    <!--<div>
      <div style="width:40%;float:left">
        <app-filter></app-filter>
      </div>
      <div style="width:20%;float:left">

      </div>
      <div style="width:40%;float:left">
        <app-filter></app-filter>
      </div>

    </div>-->

    <br />
    <div style="clear:both"></div>
    <div class="form-group col-md-12">
      <dual-list  [source]="source" [(destination)]="target" [filter]="true"></dual-list>
    </div>

    <div style="clear:both"></div>
    <hr />
    <div>
      <div style="float:left;width:5%;">

      </div>
      <div style="float:left;width:20%;padding-left:5%">
        <button class="btn">Cancel</button>
      </div>
      <div style="width:40px"></div>
      <div style="float:left;width:20%;padding-left:5%">
        <button class="btn primary">Reset </button>
      </div>
      <div style="width:40px"></div>
      <div style="float:left;width:20%;padding-left:5%">
        <button class="btn-danger">Delete </button>

      </div>
      <div style="width:40px"></div>
      <div style="float:left;width:20%;padding-left:5%">
        <button class="btn primary">Submit</button>

      </div>
      <div style="float:left;width:5%;">

      </div>
    </div>
    <div style="clear:both"></div>
  </div>
</form>
